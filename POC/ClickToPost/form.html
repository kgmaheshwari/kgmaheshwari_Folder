<html>
 <head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
      	  <h3>Select from the options</h3>
          <input type="checkbox" id="Site1" value="Linkedin">Linkedin<br>
  	  <input type="checkbox"  id="Site2" value="Twitter" disabled>Twitter<br><br>
          <button onclick="SubmitValues()">Submit</button>

          <script type="text/javascript">
	$('#Site1').click(function() {
		if($('#Site1').is(":checked"))
		{	
	      		$('#Site2').removeAttr("disabled");
		}
		else
		{
			$('#Site2').prop("checked", false);
			$('#Site2').attr("disabled", true);
		}

	});
          function SubmitValues(){
            var Site1 = document.getElementById("Site1").checked;
            var Site2 = document.getElementById("Site2").checked;
   	    window.external.setResult(Site1  + "," + Site2) ;
            return true;
 	    }         
          </script>
  </body>
  </html>
